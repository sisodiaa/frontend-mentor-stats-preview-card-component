<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <main class="stats">
        <picture class="stats__header">
          <source
            media="(min-width: 60em)"
            srcset="images/image-header-desktop.jpg"
          >
          <img src="images/image-header-mobile.jpg" alt="Header"/>
        </picture>

        <section class="stats__text">
          <h1 class="stats__heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          
          <p class="stats__description">
            Discover the benefits of data analytics and make better
            decisions regarding revenue, customer experience, and 
            overall efficiency.
          </p>
          
          <ul class="stats__list">
            <li class="stats__item">10k+ <span>companies</span></li>
            <li class="stats__item">314 <span>templates</span></li>
            <li class="stats__item">12m+ <span>queries</span></li>
          </ul>
        </section>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
      >
        Frontend Mentor
      </a>.
      Coded by <a href="#">Abhishek Sisodia</a>.
    </div>
  </body>

</html>
